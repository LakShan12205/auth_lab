<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(40, 40, 60, 0.85);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      max-width: 450px;
      text-align: center;
      color: #f1f1f1;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #08d9d6; /* cyan-like highlight */
      text-shadow: 0 0 8px #08d9d6;
    }

    p {
      font-size: 1.2rem;
      margin: 12px 0;
      color: #cfd8dc;
    }

    p:first-of-type {
      font-weight: 600;
      color: #ffd166; /* golden highlight for username */
      text-shadow: 0 0 5px #ffd166;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <p>Welcome, {{ current_user.username }}!</p>
    <p>Your dashboard content goes here.</p>
  </div>
</body>
</html>
